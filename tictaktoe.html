<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background-color: #ffffff10;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 80px;
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            margin: 0 auto;
        }

        .cell {
            width: 80px;
            height: 80px;
            background-color: #ffffff30;
            border: 2px solid #ffffff50;
            font-size: 2em;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cell:hover {
            background-color: #ffffff50;
        }

        .message {
            margin-top: 20px;
            font-size: 1.3em;
            color: #ffeaa7;
        }

        .restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #00cec9;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .restart:hover {
            background-color: #00b894;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button class="restart" onclick="restartGame()">üîÅ Restart Game</button>
    </div>

    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        let cells = Array(9).fill(null);
        let currentPlayer = "X";
        let gameActive = true;

        function renderBoard() {
            board.innerHTML = "";
            cells.forEach((cell, index) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");
                cellDiv.textContent = cell;
                cellDiv.addEventListener("click", () => makeMove(index));
                board.appendChild(cellDiv);
            });
        }

        function makeMove(index) {
            if (!gameActive || cells[index] !== null) return;
            cells[index] = currentPlayer;
            renderBoard();
            if (checkWin()) {
                message.textContent = `üéâ ${currentPlayer} Wins!`;
                gameActive = false;
            } else if (cells.every(cell => cell !== null)) {
                message.textContent = "üòÖ It's a Draw!";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
            });
        }

        function restartGame() {
            cells = Array(9).fill(null);
            currentPlayer = "X";
            gameActive = true;
            message.textContent = "";
            renderBoard();
        }

        renderBoard();
    </script>

</body>
</html>
